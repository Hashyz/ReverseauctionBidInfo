<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Auction - Active Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reverse Auction Products</h1>
            <p class="subtitle">Click on a product to view bid details</p>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>
        
        <main id="main-content" style="display: none;">
            <section id="products-section">
                <div class="section-header">
                    <h2>Products</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="all">All</button>
                        <button class="filter-btn active" data-filter="active">Active Now</button>
                        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                        <button class="filter-btn" data-filter="ended">Ended</button>
                    </div>
                </div>
                <div id="products-container" class="products-grid"></div>
            </section>
            
            <section id="bid-section" class="bid-section" style="display: none;">
                <div class="bid-header">
                    <h2 id="selected-product-name">Bid Details</h2>
                    <button id="close-bid" class="close-btn">Close</button>
                </div>
                <div id="bid-loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading bid history...</p>
                </div>
                <div id="bid-details"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
